<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/pigp.png" type="image/png" sizes="14x14">
    <title>PiggyVest</title>
</head>

<body>

    <div class="container bgimg">
        <div id="bg-logo">
            <img src="./img/piggyvest-logo.svg" alt="PiggyVest" height="36" width="191">
        </div>
        <div class="reg-form">
            <h1 id="text-1">Create a Secure Account</h1>
            <p id="text-2">Welcome to the future of savings & investments</p>
            <form action="" method="post" class="reg-form-label">

                <div class="pad">
                    <label for="fullname">Full Name</label>
                    <input type="email" name="fullname" id="" placeholder="Full Name" required class="blk">
                </div>

                <div class="pad">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="" placeholder="Email Address" required class="blk">
                </div>

                <div class="pad">
                    <label for="phoneno">Phone Number</label>
                    <input type="tel" name="phoneno" id="" placeholder="Phone Number" required class="blk">
                </div>

                <div class="pad">
                    <label for="pswd">Password</label>
                    <input type="password" name="pswd" id="" placeholder="Password" required class="blk">
                </div>

                <div class="pad">
                    <label for="ref">Referral Phone or Promo code(Optional)</label>
                    <input type="text" name="ref" id="" placeholder="Referrer Phone or Code" placeholder="" class="blk">
                </div>

                <div class="pad lbl">
                    <label for="hrh">How Did You Hear About Us?(Optional)</label>
                    <select name="" id="" class="blk">
                        <option value="">Click To Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                        <option value="">Friend/Family/Coworker Referral</option>
                        <option value="">Google Search</option>
                        <option value="">Google PlayStore</option>
                        <option value="">Online Blog</option>
                        <option value="">Local NewsPaper</option>
                        <option value="">At an event</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="pad">
                    <input type="submit" value="CREATE ACCOUNT" class="subt">
                </div>
            </form>
        </div>
        <a href="" class="text">
            <p>Already have an account? Log in</p>
        </a>
    </div>

    <script src="./app.js"></script>

</body>

</html>
